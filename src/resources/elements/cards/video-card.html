<template>
  <require from="../iconography/icon"></require>

  <div class="uk-card uk-card-default uk-box-shadow-xlarge uk-animation-fade">
    <div class="uk-card-header">
      <div uk-grid>
        <div class="uk-width-expand@m">
          <div class="card-title"> ${lo.title}</div>
        </div>
        <div>
          <icon type="${lo.type}" size="fa-2x"></icon>
        </div>
      </div>
    </div>
    <div class="uk-card-media-top">
      <div if.bind="native">
        <!-- <theo-player source.bind="playerSource"></theo-player> -->
        <video width="1920" controls>
          <source src="${videolink}" type="video/mp4">
        </video>
      </div>
      <div else>
        <iframe width="1920" height="1080" src="https://www.youtube.com/embed/${videoid}"
          allow="autoplay; encrypted-media" allowfullscreen uk-responsive></iframe>
      </div>

    </div>
  </div>
</template>
