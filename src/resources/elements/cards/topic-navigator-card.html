<template bindable="topic">
  <require from="../navigators/topic-navigator.html"></require>

  <div class="uk-card uk-card-default uk-card-small uk-padding-small uk-animation-slide-right">
    <div class="card-title"> ${topic.lo.title}</div>
    <div class="uk-card-body">
      <img src="${topic.lo.img}">
    </div>
    <div class="uk-card-footer">
      <topic-navigator topic.to-view="topic"></topic-navigator>
    </div>
  </div>

</template>
