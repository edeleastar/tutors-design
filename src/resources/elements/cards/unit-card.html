<template>
  <require from="./card.html"></require>
  <require from="./video-card"></require>

  <div class="uk-card uk-card-body uk-padding-small">
    <div class="uk-card-title unit-title"> ${unit.title} </div>
    <div repeat.for="video of panelVideos">
      <video-card lo.bind="video"></video-card>
    </div>
    <br>
    <div class="uk-child-width-1-4@s uk-flex uk-flex-center" uk-grid uk-height-match="target: .uk-card">
      <div repeat.for="lo of standardLos">
        <div class="uk-card">
          <card lo.one-way="lo" class="${unit.folder}"></card>
        </div>
      </div>
    </div>
  </div>

</template>
