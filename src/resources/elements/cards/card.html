<template bindable="lo">
  <require from="./card-body.html"></require>

  <div if.bind="lo.properties.disable && lo.properties.disable == true">
    <div class="uk-card uk-card-default uk-card-small uk-text-center uk-text-baseline  uk-padding-small">
      <card-body lo.to-view="lo"></card-body>
    </div>
  </div>
  <div else>
    <div class="uk-card uk-card-default uk-card-small uk-card-hover uk-text-center uk-text-baseline  uk-padding-small uk-box-shadow-xlarge">
      <a href="${lo.route}" target="${target}">
        <card-body lo.to-view=" lo"></card-body>
      </a>
    </div>
  </div>
</template>
