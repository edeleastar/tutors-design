<template bindable="maintitle, subtitle, img, version">

  <require from="../iconography/icon"></require>
  <require from="../iconography/award-icon.html"></require>
  <require from="../iconography/tutors-icon.html"></require>

  <div uk-grid>
    <div class="uk-width-1-5@m">
      <img src="${img}" width="60">
    </div>
    <div class="uk-width-expand@m uk-text-left">
      <div class="course-title"> ${maintitle}</div>
      <div class="uk-text-muted uk-text-small">
        ${subtitle}
      </div>
    </div>
    <div class="uk-width-1-6@m">
      <award-icon></award-icon>
      <!--<tutors-icon version.one-way="version"></tutors-icon>-->
    </div>
  </div>
</template>
