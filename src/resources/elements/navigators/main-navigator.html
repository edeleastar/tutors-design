<template>
  <require from="../cards/title-card.html"></require>
  <require from="../cards/title-card-small.html"></require>
  <require from="../iconography/icon"></require>
  <require from="../iconography/icon-nav-bar.html"></require>
  <require from="./toc-btn.html"></require>
  <require from="./search-btn.html"></require>
  <require from="./logout-btn.html"></require>

  <div class="uk-flex uk-flex-center uk-flex-middle uk-text-center uk-container-expand uk-padding-small" uk-grid>
    <div if.bind="navigatorProperties.courseRepo.course">
      <toc-btn></toc-btn>
    </div>
    <div class="uk-width-1-2@m  uk-card uk-card-default uk-padding-small uk-visible@m">
      <title-card maintitle="${navigatorProperties.title}" subtitle="${navigatorProperties.subtitle}" img="${navigatorProperties.img}" version="${navigatorProperties.version}"></title-card>
    </div>
    <div class="uk-width-1-2@m  uk-card uk-card-default uk-text-center uk-padding-remove uk-hidden@m">
      <title-card-small maintitle="${navigatorProperties.title}" subtitle="${navigatorProperties.subtitle}" icon="${navigatorProperties.icon}"
                        colour="${navigatorProperties.iconColour}" version=${navigatorProperties.version}"></title-card-small>
    </div>

    <div if.bind="navigatorProperties.parentLink">
      <a id="parent" href="${navigatorProperties.parentLink}">
        <icon type="${navigatorProperties.parentIcon}" size="4x"></icon>
      </a>
    </div>
    <div if.bind="navigatorProperties.companions.length>0">
      <icon-nav-bar nav.one-way="navigatorProperties.companions"></icon-nav-bar>
    </div>
    <div if.bind="navigatorProperties.walls.length>0">
      <icon-nav-bar nav.one-way="navigatorProperties.walls"></icon-nav-bar>
    </div>
    <div if.bind="navigatorProperties.tutorstime">
      <icon-nav-bar nav.one-way="navigatorProperties.timesheets"></icon-nav-bar>
    </div>
    <div if.bind="navigatorProperties.courseRepo.course">
      <search-btn searchroute="${navigatorProperties.searchroute}"></search-btn>
    </div>
    <div if.bind="navigatorProperties.showLogout">
      <logout-btn timeroute="${navigatorProperties.timeroute}" logoutroute="${navigatorProperties.logoutroute}"></logout-btn>
    </div>

  </div>
</template>
