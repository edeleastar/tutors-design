<template bindable="logoutroute, timeroute">
  <require from="../iconography/icon"></require>

  <div class="uk-padding-remove">
    <a href="${timeroute}" uk-toggle title="Tutors time..." pos="bottom" uk-tooltip>
      <icon type="time" size="2x"></icon>
    </a>
    <a href="${logoutroute}" uk-toggle title="Logout..." pos="bottom" uk-tooltip>
      <icon type="logout" size="2x"></icon>
    </a>
  </div>
</template>
