<template bindable="nav">
  <require from="./icon"></require>

  <div class="uk-card uk-card-default uk-padding-small">
    <ul class="uk-iconnav">
      <div repeat.for="i of nav">
        <li>
          <a id="${i.icon}" href="${i.link}" target="${i.target}" title="${i.tip}" pos="bottom" uk-tooltip> <icon type="${i.icon}" size="2x"></icon> </a>
        </li>
      </div>
    </ul>
  </div>
</template>
